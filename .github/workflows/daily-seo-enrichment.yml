name: Daily SEO Enrichment

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allow manual trigger too
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of recipes to enrich'
        required: true
        default: '50'

jobs:
  enrich-recipes:
    runs-on: ubuntu-latest
    name: Enrich Recipes with SEO Data
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run SEO Enrichment
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          JINA_API_KEY: ${{ secrets.JINA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          LIMIT="${{ github.event.inputs.limit || '50' }}"
          echo "ðŸš€ Starting daily enrichment for $LIMIT recipes..."
          npm run enrich:seo -- --limit $LIMIT
